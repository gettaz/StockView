<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card">
    <div class="container-fluid">
      <div class="charts-flex-container">
          <!-- Pie Chart Canvas -->
          <div class="chart-container">
            <div class="switch-container">
              <input type="checkbox" id="chartToggle" class="chart-toggle" (change)="toggleChartData()">
               <label for="chartToggle" class="chart-label">
                <span class="broker">Broker</span>
                <span class="categories">Categories</span>
              </label>
            </div>
            <canvas id="myChart"></canvas>
          </div>
        <!-- Container for Timeline Chart and its Toggles -->
        <div class="chart-with-toggles">
          <!-- Dropdown for Time Span -->
          <form [formGroup]="timeform">
            <select formControlName="timeSelector" (change)="onTimeSpanChange()">
              <option value="7days">Last 7 Days</option>
            <option value="month">Last Month</option>
            <option value="YTD">Year To Date</option>
            <option value="all">All Time</option>
          </select>
        </form>
          <!-- Timeline Chart Canvas -->
            <canvas id="timelineChart"></canvas>

          <!-- Toggle Buttons for Timeline Chart -->
          <div class="text-center">
            <mat-button-toggle-group>
              <mat-button-toggle (click)="toggleView('all')">All</mat-button-toggle>
              <mat-button-toggle (click)="toggleView('category')">Category</mat-button-toggle>
              <mat-button-toggle (click)="toggleView('broker')">Broker</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
    </div>
    </div>
  </div>
</div>
